<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>

        }

            padding: 0;
        }

        ul {

        }

            height: 80vh;

        }

        .game_board {
            background-color: white;
            height: 75vh;
            width: 75vh;
            margin:auto;
        }

        #player_1 {

            javascript adds active_player class to change the background for these
            the ID css overrides the class css from javascript so i commented it out temporarily
            */
            text-align: center;
            height: 40vh;
        }

        #player_2 {
            /*background-color: aqua;*/
            text-align: center;
            height: 40vh;

        }
        #players{
            padding: 0;
        }
        #player_1 > h1, #player_2 > h1{
            margin-top: 0;
        }
        #players_area{
            padding: 0;
        }

        /* js */
        .ttt_cell{
            width: 33%;
            height: 33%;
            box-sizing: border-box;
            border: 1px solid black;
            height: 33%;
            display: inline-block;
            /*font-size: initial;*/
            position: relative;
            font-size:100%;
        }

            background-color: red;
        }

        }

</head>

<body>
<div id="header">

    <div id="title" class="col-lg-12">
        <h1>Title</h1>
    </div>
</div>
<div id="stats_main" class="col-lg-12">
    <div id="stats_area" class="col-lg-6">
        <h1>Stats</h1>
        <ul>
            <li>Games Played</li>
            <li>Player1 Score</li>
            <li>Player2 Score</li>
        </ul>
    </div>
    <div id='buttons' class="col-lg-6">
        <button id="settings" class="btn btn-info">settings</button>
        <button id="reset" class="btn btn-warning">reset</button>
        <div id="timer">
            timer
        </div>
    </div>
</div>

<div id="players_area" class="col-lg-12">
    <div id="players" class="col-lg-2">
        <div id="player_1">
            <h1>Player1</h1>
            <span>X</span>
        </div>
        <div id="player_2">
            <h1>Player 2</h1>
            <span>O</span>
        </div>
    </div>
    <div id="game_area" class="col-lg-10">
        <!--<h1>Game Area</h1>-->
        <div class="game_board"></div>
</div>
</body>
</html>
