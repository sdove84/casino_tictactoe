<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link href="style.css" rel="stylesheet">-->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="script.js"></script>
    <style>
        html {
            background: url(images/craps6.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        #title {
            text-align: center;
            color: white;
        }
        #stats_area {
            text-align: center;
            border: 2px solid white;
            border-radius: 20px;
            padding-bottom: 9px;
            background-color: rgba(228,255,0,0.5);
        }
        #stats_main{

            padding: 0px;


        }
        #stats_main ul, #stats_main h1 {
            margin: 0px;
            list-style-type: none;
            padding-left: 0;
        }
        #buttons {
            /*background-color: rgba(255,0,0,0.5);*/
            text-align: center;
            padding-top: 4%;
            padding-bottom: 1.5%;
        }
        #buttons button {
            width: 100px;
        }
        #buttons button:first-child {
            margin-right: 50px;
        }
        #buttons h1 {
            padding-bottom:0;
            margin-top:-30px;
            font-size: 20px;
            color: white;
            text-shadow: 5
        }

        #game_area {
            /*background-color: rgba(144, 238, 144, 0.51);*/
            text-align: center;
            height: 80vh;
            position:relative;
        }

        .game_board {
            height: 75vh;
            width: 75vh;
            margin:auto;
            /*padding: 1% 25% 0% 15%;*/
            text-align: center;
            margin-top:1%;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }

        #player_1 {
            /*background-color: darkred;*/
            /*
            javascript adds active_player class to change the background for these
            the ID css overrides the class css from javascript so i commented it out temporarily
            */
            text-align: center;
            height: 40vh;
            font-size: 100px;
            background-color: rgba(8, 8, 8, 0.38);
            border-radius: 60%;
            margin-left: 5%;
            margin-right: 10%;
        }

        #player_2 {
            /*background-color: aqua;*/
            text-align: center;
            height: 40vh;
            font-size: 100px;
            background-color: rgba(8, 8, 8, 0.38);
            border-radius: 60%;
            margin-left: 5%;
            margin-right: 10%;
        }
        #players{
            padding: 0;
        }
        #player_1 img, #player_2 img {
            width:60%;
            max-height:70%;
        }
        #player_1 > h1, #player_2 > h1{
            margin-top:0px;
            padding-top: 50px;
        }
        h2{
            margin: 0;
            color: red;
            text-shadow: white 3px 3px 3px;
            font-size: 50px;
        }
        #players_area{
            padding: 0;
        }
        .current-grid {
            background-color: #ff0;
        }

        /* js */
        .ttt_cell{
            width: 33%;
            height: 33%;
            box-sizing: border-box;
            border: 1px solid black;
            display: inline-block;
            font-size: initial;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.75);
            float:left;
        }
        .ttt_cell:nth-child(even){
            /*background-color: rgba(255, 0, 0, 0.75);*/
        }
        .game_board img {
            height:100%;
            width:100%;
            /*float: left;*/
        }
        .active_player{
            color: white;
            border-radius: 5px;
        }
        .active_player span {
            animation: blinker 1s linear infinite;
        }
        #timer {
            background: white;
            position: relative;
        }
        .game_over {
            background-color: #999;
        }
        #settings-container {
            display:none;
            position: fixed;
            z-index: 5;
            min-height:100%;
            min-width: 100%;
        }
        #settings-popup-bg{
            height:100%;
            width: 100%;
            position:fixed;
            background-color: rgba(0, 0, 0, 0.75);

        }
        #settings-popup {
            margin:auto;
            position:relative;
            margin-top: 10%;
            width:33vw;
            height:25vw;
            background-color:white;
        }
    </style>
</head>
<body>
<div id="settings-container">
    <div id="settings-popup-bg"></div>
    <div id="settings-popup">
        <div class="form-group">
            Select board size
            <select id="select-cells" class="form-control">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            Click outside of this box to return to the game.
        </div>
    </div>
</div>


<div id="stats_main" class="col-xs-12 col-lg-12">

    <div id="stats_area" class="col-xs-3 col-lg-3">
        <h1>Stats</h1>
        <ul>
            <li>Games Played <span id="gpSpan" class="label label-default">0</span>
            </li>
            <li>Player 1 Score <span id="p1Span" class="label label-default">0</span>
            </li>
            <li>Player 2 Score <span id="p2Span" class="label label-default">0</span>
            </li>
        </ul>
    </div>
    <div id='buttons' class="col-xs-9 col-lg-9">
        <h1>Casino</h1>
        <h2>Tic-Tac-Toe</h2>
        <button id="ultimate_button" class="btn btn-info">Ultimate</button>
        <button id="settings_button" class="btn btn-info">settings</button>
        <button id="reset_button" class="btn btn-warning">reset</button>
        <!--<div id="timer">-->
        <!--timer-->
        <!--</div>-->
    </div>
</div>
<div id="players_area" class="col-xs-12 col-lg-12">
    <div id="players" class="col-xs-3 col-lg-3">

        <div id="player_1">
            <h1>Player1</h1>
            <span>
                <img src="images/red_chip.png">
            </span>
        </div>
        <div id="player_2">
            <h1>Player 2</h1>
            <span>
                <img src="images/blue_chip.png"></span>
        </div>
    </div>
    <div id="game_area" class="col-xs-9 col-lg-9">
        <!--<h1>Game Area</h1>-->
        <div class="game_board"></div>
    </div>
</div>
</body>
</html>
